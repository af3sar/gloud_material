<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./submit.html" target="_parent">
        <label for=" username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email ID:</label>
        <input type="email" required id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" required id="password" name="password" ><br><br>
        <label for="checkbox">Hobby:<label><br>
                <label for="checkbox">Sports</label>
                <input type="checkbox" id="hobby" name="sports" value="Sports">
                <label for="checkbox">Books</label>
                <input type="checkbox" id="hobby" name="books" value="Books">
                <label for="checkbox">Dancing</label>
                <input type="checkbox" id="hobby" name="dancing" value="Dancing">
                <label for="checkbox">Singing</label>
                <input type="checkbox" id="hobby" name="singing" value="Singing">
                <label for="checkbox">Art</label>
                <input type="checkbox" id="hobby" name="art" value="Art">
                <label for="checkbox">Travel</label>
                <input type="checkbox" id="hobby" name="" value="Travel"><br><br>
                <strong>Select gender</strong><br>
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
                <label><input type="radio" name="gender">Others</label><br><br>
                <label for="image">Upload Your Image:</label>
                <input type="file" id="image" name="image"><br><br>
                <label for="phone">Mobile Number:</label>
                <input type="number" id="phone" name="phone" maxlength="10" placeholder="enter your phone number"><br><br>

                <br><br><button type="submit">Submit</button>
                <button type="reset">Reset</button>

    </form>
</body>

</html>
