<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <div style="display:none;">
        <h1>This is not displayed</h1>
    </div>
    <div>
        <h1>This element displayed</h1>
    </div>
    <h1>Display FLex</h1>
    <div style="display: flex; background-color: aquamarine; gap:20px; padding: 20px;">
        <div style="background-color: yellowgreen;">
            Flex 1
        </div>
        <div style="background-color: grey;">
            Flex 2
        </div>
        <div style="background-color: orangered;">
            Flex3
        </div>

    </div><br><br>
    <h1>Display Grid</h1>
    <div
        style="display: grid; grid-template-columns: auto auto auto; grid-template-rows: 3; gap: 20px; padding: 20px; background-color: aquamarine;">
        <div style="background-color: brown;">
            Grid 1
        </div>
        <div style="background-color: yellow;">
            Grid 2

        </div>
        <div style="background-color: yellowgreen;">
            Grid 3
        </div>
        <div style="background-color: blueviolet;">
            Grid 4
        </div>
        <div style="background-color: violet;">
            Grid 5
        </div>
    </div>
<h1>Display Visibility Concept</h1>
<div style="visibility:visible; background-color: aqua;">
    This is visible
</div>
<div style="visibility: hidden; background-color: blueviolet;">
    This is hidden

</div>
</body>

</html>
