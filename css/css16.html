<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgray;
            padding: 20px;
        }

        @media (max-width: 600px) {
            body {
                background-color: aquamarine;
                color: blue;
                font-size: 14px;
            }
        }

        @media (min-width:601px) and (max-width:760px) {
            body {
                background-color: yellow;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h2>Responsive Design with media query</h2>
    <p>Resize the browser wiindow to see the backround color change when the width is 600px or less</p>
</body>

</html>
