<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 150px;
            background-color: aquamarine;
            margin-left: 20px;
            transition: all 3s ease;
            text-align: left;
            justify-content: center;
        }


        .container:hover {
            width: 400px;
            background-color: tomato;
            border-radius: 250px;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Transition concept</h1>
    <div class="container">Transition Effect</div>

</body>

</html>
