<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static {
            position: static;
            border: 3px solid black;
            padding: 10px;
        }

        .relative{
                border: 3px solid black;
                background-color: yellowgreen;


        }

        .wrapper {
            position: relative;
            top: 20px;
            height: 100px;
            border: 2px dashed black;
        }

        .absolute-box {
            position: absolute;
            top: 10px;
            left: 30px;
            background-color: aquamarine;
            padding: 10px;
            border: 1px solid grey;
        }

    </style>
</head>

<body>
    <h1>Static concept</h1>
    <div class="static">
        This is static content
    </div>
    <h1> position relative</h1>
    <div class="relative">
    this box is moved 
    </div>
    <h1>Absolute concept</h1>
    <div class="wrapper">
        <div class="absolute-box">
            this is absolute concept
        </div>
    </div>
</body>

</html>
