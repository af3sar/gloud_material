<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px {
            font-size: 50px;
        }

        .pt {
            font-size: 15pt;
        }

        .in {
            font-size: 0.25in;
        }

        .em {
            font-size: 3em;
        }

        .rem {
            font-size: 1.5rem;
        }

        .percentage {
            font-size: 150%;
        }
    </style>
</head>

<body>
    <h1 class="px">Pixels(px)</h1>
    <h1 class="pt">Points(pt)</h1>
    <h1 class="in">Inches(in) </h1>
    <h1 class="em">Em units(em)-16 pixels Ver </h1>
    <h1 class="rem">Rem units(rem)-16 pixels Hor</h1>
    <h1 class="percentage">percentage(%)</h1>
</body>

</html>
