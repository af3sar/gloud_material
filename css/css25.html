<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear-box {
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, pink, violet);
        }

        .radial-box {
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, lightyellow, orange);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Gradient Example</h2>
    <div class="linear-box"></div>
    <div class="radial-box"></div>
</body>

</html>
