<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color: blueviolet;
        }

        div h1:first-child {
            font-weight: lighter;
        }

        #align {
            text-align: right;
        }

        #transform {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Font Family learning</h1>
    <p>Font Family learning</p>
    <div>
        <h1>Font weight</h1>
        <h1 id="align">Font text align</h1>

        <span class="transform">this is uppercase text</span>
        <span class="lower"></span>
    </div>
</body>

</html>
